<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="cambiarcontraseña.css">
</head>
<body>

  <header>
    <h1>Cambiar Contraseña</h1>
  </header>

  <section class="change-password-container">
    <h2>Actualiza tu contraseña</h2>
    <form id="change-password-form">
      <label for="current-password">Contraseña Actual</label>
      <input type="password" id="current-password" placeholder="Tu contraseña actual" required>

      <label for="new-password">Nueva Contraseña</label>
      <input type="password" id="new-password" placeholder="Nueva contraseña" required>

      <label for="confirm-password">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña" required>

      <button type="submit">Guardar Cambios</button>
    </form>
  </section>

  <script src="script.js"></script>

</body>
</html>
