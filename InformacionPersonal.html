  <header>
    <h1>Información Personal</h1>

  <section class="personal-info-container">
    <h2>Actualiza tus datos</h2>
    <form id="personal-info-form">
      <label for="full-name">Nombre Completo</label>
      <input type="text" id="full-name" placeholder="Tu nombre completo" required>

      <label for="full-name">Cedula</label>
      <input type="text" id="full-name" placeholder="Tu nombre completo" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>

      <label for="phone">Teléfono o Celular</label>
      <input type="tel" id="phone" placeholder="Tu teléfono o celular" required>

    </form>
  </section>
